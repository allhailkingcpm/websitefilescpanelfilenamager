<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="download.html">Download</a></li>
                <li><a href="math.html">TARDIS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section id="social-media">
            <h2>Follow/Contact Me</h2>
            <ul style="list-style-type: none; padding: 0;">
                <li>
                    <a href="https://discord.com/users/your-discord-id" target="_blank" title="Discord">
                        <img src="assets/icons/discord.png" alt="Discord" width="20" height="20">
                    </a>
                    <span>Discord</span>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/your-channel-id" target="_blank" title="YouTube">
                        <img src="assets/icons/youtube.png" alt="YouTube" width="20" height="20">
                    </a>
                    <span>YouTube</span>
                </li>
                <li>
                    <a href="https://twitter.com/your-twitter-handle" target="_blank" title="Twitter">
                        <img src="assets/icons/twitter.png" alt="Twitter" width="20" height="20">
                    </a>
                    <span>Twitter</span>
                </li>
                <li>
                    <a href="https://bsky.app/profile/your-bluesky-handle" target="_blank" title="Bluesky">
                        <img src="assets/icons/bluesky.png" alt="Bluesky" width="20" height="20">
                    </a>
                    <span>Bluesky</span>
                </li>
                <li>
                    <a href="https://www.instagram.com/your-instagram-handle" target="_blank" title="Instagram">
                        <img src="assets/icons/instagram.png" alt="Instagram" width="20" height="20">
                    </a>
                    <span>Instagram</span>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; CPM</p>
    </footer>
</body>
</html>
